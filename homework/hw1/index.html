<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Homework 1 - Computer Graphics</title>
</head>

<body>
	<div style="display: flex;">
		<canvas id="webgl" width="400" height="400">
			Please use a browser that support "canvas"
		</canvas>
		<div style="padding: 1rem; display: flex; flex-direction: column; gap: 0.5rem;">
			<label for="color">
				Color:
				<select id="color">
					<option value="red">Red (R)</option>
					<option value="green">Green (G)</option>
					<option value="blue">Blue (B)</option>
				</select>
			</label>
			<label for="shape">
				Shape:
				<select id="shape">
					<option value="point">Point (P)</option>
					<option value="square">Square (Q)</option>
					<option value="triangle">Triangle (T)</option>
					<option value="circle">Circle (C)</option>
				</select>
			</label>
		</div>
	</div>
	<script src="src/WebGL.ts" type="module"></script>
</body>

</html>
